
  <div class="container-fluid" >
    <div class="row-justify-content-center"  >
  
   <div class="row" >
        
     <div class="col-sm-3" style="padding-top: 30px;">
        <CDBCard style="padding-top: 10px; float: left;" >
         
          <div class="mx-auto" style="padding-top: 100px;">
            <img style="margin-top: -5rem" width="130px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ7ntUU7AzmOxa5HB8zS83sa-JFHEfZJAoI2A&usqp=CAU">
            
           
          </div>
          <CDBCardBody class="d-flex flex-column align-items-center mb-4" *ngIf="usuario">
              <CDBCardTitle>{{usuario.nombre}} {{usuario.apellido}}</CDBCardTitle>
              <CDBCardText>{{usuario.correo}}</CDBCardText>
              <CDBCardText>{{usuario.genero}}</CDBCardText>
              <CDBCardText>{{usuario.telefono}}</CDBCardText>
              <CDBCardText>{{usuario.fechanacimiento}}</CDBCardText>
              <CDBCardText class="text-muted">{{usuario.direccion}}</CDBCardText>
              <div class="mt-3">
                  
                  <CDBBtn class="ml-3" size="small" color="warning"> Enviar Mensaje </CDBBtn>
              </div>
          </CDBCardBody>
      </CDBCard>
      </div>  
     
      <div class="col-sm-9">
        
          <CDBCard  [border]=true >
        
            <CDBCardBody>
              <video controls autoplay [muted]="'muted'" class="videoComp" >
                <source [src]="url" type="video/mp4">
               </video>
            </CDBCardBody>
            
        </CDBCard>
        </div> 
      
        
   </div>
   
   
      

      
    </div>
</div>
