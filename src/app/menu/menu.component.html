<div class="header">
  
  <div class="izquierda">
      <img src="../assets/img/logo.png" class="logo">
    <button mat-button class="menuH" *ngIf="usuarioActual.rolusuario === 'admin'" routerLink="/equipo">Crear Equipo</button>
    <button mat-button class="menuH" *ngIf="usuarioActual.rolusuario === 'admin'" routerLink="/directivo">Crear Usuario</button>
    <button mat-button class="menuH" *ngIf="usuarioActual.rolusuario === 'usuario'" routerLink="/usuario">Inicio</button>
    <button mat-button class="menuH" *ngIf="usuarioActual.rolusuario === 'usuario'" routerLink="/mis-videos">Mis videos</button>
   
  </div>
  <button mat-button class="menuH" *ngIf="usuarioActual.rolusuario === 'directivo'" routerLink="/videos">Videos</button>
  <div class="derecha" >
    
      <button class="btnMenu"  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" >
          <mat-icon  class="icono" [matBadge]="mensajesNuevo" [matBadgeHidden]="hidden" matBadgePosition="before" matBadgeColor="accent">account_box</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="abrirInformacionUsuario()">
            <mat-icon>assignment_ind</mat-icon>
            <span>Mi cuenta</span>
          </button>
          <button mat-menu-item routerLink="/mensaje">
              <mat-icon  [matBadgeHidden]="hidden" [matBadge]="mensajesNuevo"> message</mat-icon>
            <span>Mensajes</span>
          </button>
          <button mat-menu-item (click)="abrirDialogo()">
            <mat-icon  [matBadgeHidden]="hidden" [matBadge]="mensajesNuevo"> description</mat-icon>
          <span>Términos y Condiciones </span>
        </button>
          <button mat-menu-item (click)="cerrarsesion()">
              <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar sesión</span>
          </button>
        </mat-menu>
  </div>

</div>
